<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title id='mn'>Chat Example</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
	<script src="https://kit.fontawesome.com/a1813e4a30.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<script src="sweetalert2.min.js"></script>
	<link rel="stylesheet" href="sweetalert2.min.css">
	<link rel="stylesheet" href="app.css">
</head>

<body style="background-image: url('https://previews.123rf.com/images/vectortone/vectortone1707/vectortone170700061/82105498-polygonal-abstract-with-green-gradient-shading-background-.jpg'); background-size: cover; background-repeat: no-repeat;">

	

		<header style="background-color: green; opacity: 0.3;">
			<div class="container flex-column flex-center" style="opacity: 0.9">
				<h1>Chat App</h1>
				<p class="light-text">Chat Application for SD Elective</p>
			</div>
		</header>

		<div id="mainContent" class="container flex-grow-1 flex-column ">

			<section id="login">

				<div class="card">
					<div class="box">
						<div class="img" style="float: left;">
							<img src="https://www.windstream.com/getmedia/b2e4e38a-7cb6-4ca9-9544-54dfeaca6304/icon_user-circle.png.aspx?width=1920">
						</div>
						<!-- <h4>Free Chat<br></h4> -->
						<center>
							<form id="loginForm" class="flex">
								<div class="input-group mb-3">
									<label for="usr" style="margin-right:40%;">Enter username as Identification:</label>
									<input type="text" class="form-control" id="usernameInput" placeholder="Username" style="width: 60%;"required autofocus>
									<div class="input-group-append">
										<br><br><button class="btn btn-primary" id="loginBtn" type="button" style="margin-right: 40%;">Log in</button>
									</div>
								</div>
								<div style="float: right; width: 40%;height: 50%;">
									<img style="width: 100%;height: 100%;" src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFGFIVlLAI-BDTDXXpG4KUwvzFAdwMcrJ0B3q859qvedaV1nYa">
								</div>
							</form>
						</center>

					</div>
				</div>

			</section>

			<section id="chat" class="flex-grow-1 flex-column hidden">
				<div class="card" id='card'>
					<div class="card-body">
						<div>
							<!-- <button class="btn btn-info" id="logout" type="button">Sign Out</button> -->
						</div>
						<div>
							<p id="online"><span id="user"></span>Online</p>
							<hr>
							<div id="userholder">

							</div>
						</div>
						<h5 id="userOnline"></h5>
						<h5 id="messages"></h5>
							
					</div>
					</div>

				
				<div id="messagesList" class="flex-grow-1">

					<div id="messagesList" class="flex-grow-1"></div>
			</div>
		<center>
			<form id="messageForm" class="flex">
				<input  type="text" name="message " id="messageInput" class="flex-grow-1" autofocus>
				<button id="sendBtn"><img src="https://pngimage.net/wp-content/uploads/2018/06/send-button-icon-png-5-300x200.png"
					 style="height: 50px;"></button>
					 
			</form>
			<div>
				<button class="btn btn-info" id="logout" type="button">Sign Out</button>
			</div>
		</center>
		</section>



	</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
	<script src="app.js "></script>

</body>

</html>
